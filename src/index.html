<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eDashLight</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="shortcut icon"
      href="./images/favicon.svg"
      type="image/x-icon"
    >
  </head>
  <body>
    <div class="container-fluid">
      <header class="header">
        <a class="header__logo" href="#">
          <img
            class="header__logo-img"
            src="./images/logo.svg"
            alt="logo"
          >
          </img>
        </a>

        <input
          class="header__toggler"
          type="checkbox"
          id="toggler"
        >

        <label class="header__label" for="toggler">
          <div class="header__burger">
            <div class="header__burger-line header__burger-line--1"></div>
            <div class="header__burger-line header__burger-line--2"></div>
            <div class="header__burger-line header__burger-line--3"></div>
          </div>
        </label>

        <div class="header__mobile-menu mobile-menu">
          <nav class="mobile-menu__nav">
            <ul class="mobile-menu__list">
              <li class="mobile-menu__item">
                <button class="mobile-menu__link mobile-menu__link--is-active">
                  Revenues
                </button>
              </li>
              <li class="mobile-menu__item">
                <button class="mobile-menu__link">
                  Gross Profit MMAs
                </button>
              </li>
              <li class="mobile-menu__item">
                <button class="mobile-menu__link">
                  Total Web Sessions
                </button>
              </li>
              <li class="mobile-menu__item">
                <button class="mobile-menu__link">
                  Web Sales
                </button>
              </li>
              <li class="mobile-menu__item">
                <button class="mobile-menu__link">
                  avg order sizes
                </button>
              </li>

              <li class="mobile-menu__item">
                <button class="mobile-menu__link">
                  new customer sales orders
                </button>
              </li>
              <li class="mobile-menu__item">
                <button class="mobile-menu__link">
                  sales orders counts
                </button>
              </li>
              <li class="mobile-menu__item">
                <button class="mobile-menu__link">
                  Total Web Sessions
                </button>
              </li>
              <li class="mobile-menu__item">
                <button class="mobile-menu__link">
                  Visitor Web Sessions
                </button>
              </li>
              <li class="mobile-menu__item">
                <button class="mobile-menu__link">
                  Web Forms Submissions
                </button>
              </li>

              <li class="mobile-menu__item mobile-menu__menu">
                <ul class="mobile-menu__list">
                  <li class="mobile-menu__item mobile-menu__item--menu mobile-menu__item--settings">
                    <button class="mobile-menu__link">
                      Settings
                    </button>
                  </li>
                  <li class="mobile-menu__item mobile-menu__item--menu mobile-menu__item--log-out">
                    <button class="mobile-menu__link">
                      Log out
                    </button>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>

        <div class="header__dividing-line">
          <div class="header__dot"></div>
          <div class="header__dot"></div>
          <div class="header__dot"></div>
          <div class="header__line"></div>
        </div>
      </header>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <button class="nav__link nav__link--is-active">
              Revenues
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__link">
              Gross Profit MMAs
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__link">
              Total Web Sessions
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__link">
              Web Sales
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__link">
              avg order sizes
            </button>
          </li>

          <li class="nav__item">
            <button class="nav__link">
              new customer sales ord...
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__link">
              sales orders counts
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__link">
              Total Web Sessions
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__link">
              Visitor Web Sessions
            </button>
          </li>
          <li class="nav__item">
            <button class="nav__link">
              Web Forms Submissions
            </button>
          </li>

          <li class="nav__item nav__menu">
            <ul>
              <li class="nav__item nav__item--menu nav__item--settings">
                <button class="nav__link">
                  Settings
                </button>
              </li>
              <li class="nav__item nav__item--menu nav__item--log-out">
                <button class="nav__link">
                  Log out
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <main class="main">
        <div class="main__container">
          <button
            class="btn btn__filter"
            data-toggle="collapse"
          >
            <div class="btn__plus">
              <div class="btn__part"></div>
              <div class="btn__part btn__part--vertical"></div>
            </div>
            <div>
              Filters
            </div>
          </button>

          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <div class="card__years">
                <btn class="card__year">2018</btn>
                <btn class="card__year card__year--is-active">2019</btn>
                <btn class="card__year">2020</btn>
              </div>

              <div class="card__quarters">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck1"
                  >
                  <label class="custom-control-label" for="customCheck1">
                    Q1
                  </label>
                </div>

                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck2"
                  >
                  <label class="custom-control-label" for="customCheck2">
                    Q2
                  </label>
                </div>

                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck3"
                  >
                  <label class="custom-control-label" for="customCheck3">
                    Q3
                  </label>
                </div>

                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck4"
                  >
                  <label class="custom-control-label" for="customCheck4">
                    Q4
                  </label>
                </div>
              </div>

              <div class="card__buttons">
                <button class="btn btn-outline-primary btn__card">
                  Show
                </button>

                <button class="btn btn-outline-primary btn__card">
                  Compare
                </button>

                <button class="btn btn-outline-primary btn__card btn__card--is-active">
                  Month to date
                </button>

                <button class="btn btn-outline-primary btn__card">
                  Year to date
                </button>
              </div>
            </div>
          </div>

          <div class="main__chart">
            <div id="chartContainer"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
